        <div class="instruction-main" id="instructionMain">Следуйте к клиенту</div>

    <script>
        let map;
        let driverMarker;
        let currentOrder = null;
        let driverId = parseInt('{{ driver_id|default(1) }}') || 1;
        let mapInitialized = false;
        let isOnline = true;
        let currentLocation = null;
        let driverActivity = 49;
        let driverBalance = 0;
        let orderCount = 0;
        let processedOrderIds = [];
        
        // Переменные для навигации
        let directionsService;
        let directionsRenderer;
        let watchPositionId = null;
        let tripState = 'waiting';
        let currentTrip = null;
        let routeProgress = 0;
        let totalTripDistance = 0;
        let completedDistance = 0;
        
        // Переменные для геолокации
        let geolocationPermission = null;
        let lastKnownPosition = null;
        let lastKnownHeading = null;
        let positionAccuracy = 0;
        let headingAccuracy = 0;
        let isGeolocationActive = false;
        let geolocationErrorCount = 0;
        let maxGeolocationErrors = 5;
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Страница "На линии" загружена');
            console.log('👤 ID водителя:', driverId);
            
            // Проверяем сохраненные разрешения геолокации
            checkSavedGeolocationPermission();
            
            // Загружаем данные водителя
            loadDriverData();
            
            // Ожидаем загрузки Google Maps
            waitForGoogleMaps();
        });

        // Проверяем сохраненные разрешения геолокации
        function checkSavedGeolocationPermission() {
            const savedPermission = localStorage.getItem('wazir_geolocation_permission');
            const savedTimestamp = localStorage.getItem('wazir_geolocation_timestamp');
            
            if (savedPermission && savedTimestamp) {
                const timestamp = parseInt(savedTimestamp);
                const now = Date.now();
                const hoursSincePermission = (now - timestamp) / (1000 * 60 * 60);
                
                // Разрешение действует 24 часа
                if (hoursSincePermission < 24) {
                    geolocationPermission = savedPermission;
                    console.log('✅ Используем сохраненное разрешение геолокации:', geolocationPermission);
                    
                    if (geolocationPermission === 'granted') {
                        showGeolocationNotification('GPS разрешен, ожидаем инициализации карты', 'success');
                        updateGPSStatus('searching');
                    } else if (geolocationPermission === 'denied') {
                        showGeolocationNotification('GPS заблокирован. Разрешите доступ в настройках браузера', 'error');
                        updateGPSStatus('error');
                    }
                } else {
                    // Разрешение истекло, очищаем
                    localStorage.removeItem('wazir_geolocation_permission');
                    localStorage.removeItem('wazir_geolocation_timestamp');
                    geolocationPermission = null;
                    console.log('⏰ Разрешение геолокации истекло, запрашиваем заново');
                }
            }
            
            // Если нет сохраненного разрешения, запрашиваем
            if (!geolocationPermission) {
                requestGeolocationPermission();
            }
        }

        // Запрашиваем разрешение на геолокацию (только один раз)
        function requestGeolocationPermission() {
            if (!navigator.geolocation) {
                showGeolocationNotification('❌ Ваш браузер не поддерживает геолокацию!', 'error');
                updateGPSStatus('error');
                return;
            }

            // Проверяем текущий статус разрешения
            if (navigator.permissions && navigator.permissions.query) {
                navigator.permissions.query({ name: 'geolocation' }).then(function(result) {
                    geolocationPermission = result.state;
                    console.log('🔐 Статус разрешения геолокации:', geolocationPermission);
                    
                    if (geolocationPermission === 'granted') {
                        handleGeolocationPermissionGranted();
                    } else if (geolocationPermission === 'denied') {
                        handleGeolocationPermissionDenied();
                    } else if (geolocationPermission === 'prompt') {
                        handleGeolocationPermissionPrompt();
                    }
                });
            } else {
                // Fallback для браузеров без Permissions API
                handleGeolocationPermissionPrompt();
            }
        }

        // Обработка разрешенного доступа к геолокации
        function handleGeolocationPermissionGranted() {
            geolocationPermission = 'granted';
            saveGeolocationPermission();
            showGeolocationNotification('✅ GPS разрешен, ожидаем инициализации карты', 'success');
            updateGPSStatus('searching');
            console.log('✅ Разрешение на геолокацию получено');
        }

        // Обработка заблокированного доступа к геолокации
        function handleGeolocationPermissionDenied() {
            geolocationPermission = 'denied';
            saveGeolocationPermission();
            showGeolocationNotification('❌ GPS заблокирован. Разрешите доступ в настройках браузера', 'error');
            updateGPSStatus('error');
            console.log('❌ Доступ к геолокации заблокирован');
        }

        // Обработка запроса разрешения
        function handleGeolocationPermissionPrompt() {
            // Показываем уведомление вместо alert
            showGeolocationNotification('📍 Для работы такси нужен доступ к GPS. Разрешите доступ к местоположению.', '');
            
            // Запрашиваем текущую позицию для получения разрешения
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    handleGeolocationPermissionGranted();
                    // Сохраняем позицию для использования
                    lastKnownPosition = position;
                    currentLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    if (position.coords.heading !== null) {
                        lastKnownHeading = position.coords.heading;
                    }
                    positionAccuracy = position.coords.accuracy;
                    console.log('📍 Первичная позиция получена:', currentLocation);
                },
                function(error) {
                    console.log('❌ Ошибка получения первичной позиции:', error);
                    if (error.code === error.PERMISSION_DENIED) {
                        handleGeolocationPermissionDenied();
                    } else {
                        showGeolocationNotification('⚠️ Не удалось получить позицию. Проверьте GPS и попробуйте снова.', 'error');
                        updateGPSStatus('error');
                    }
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        // Сохраняем разрешение геолокации
        function saveGeolocationPermission() {
            if (geolocationPermission) {
                localStorage.setItem('wazir_geolocation_permission', geolocationPermission);
                localStorage.setItem('wazir_geolocation_timestamp', Date.now().toString());
                console.log('💾 Разрешение геолокации сохранено:', geolocationPermission);
            }
        }

                // Закрываем уведомление о геолокации
        function closeGeolocationNotification() {
            const notification = document.getElementById('geolocationNotification');
            notification.classList.remove('show', 'success', 'error');
        }
        
        // Обновляем статус GPS индикатора
        function updateGPSStatus(status) {
            const gpsStatus = document.getElementById('gpsStatus');
            gpsStatus.className = `gps-status ${status}`;
            
            if (status === 'searching') {
                gpsStatus.innerHTML = '📡';
                gpsStatus.title = 'Поиск GPS сигнала...';
            } else if (status === 'active') {
                gpsStatus.innerHTML = '📍';
                gpsStatus.title = 'GPS активен';
            } else if (status === 'error') {
                gpsStatus.innerHTML = '❌';
                gpsStatus.title = 'Ошибка GPS';
            }
        }
        
        // Показываем уведомление о геолокации
        function showGeolocationNotification(message, type = '') {
            const notification = document.getElementById('geolocationNotification');
            const messageEl = document.getElementById('geolocationMessage');
            
            messageEl.textContent = message;
            notification.className = 'geolocation-notification show';
            
            if (type === 'success') {
                notification.classList.add('success');
            } else if (type === 'error') {
                notification.classList.add('error');
            }
            
            // Автоматически скрываем через 5 секунд
            setTimeout(() => {
                if (notification.classList.contains('show')) {
                    closeGeolocationNotification();
                }
            }, 5000);
        }

        // Закрываем уведомление о геолокации
        function closeGeolocationNotification() {
            const notification = document.getElementById('geolocationNotification');
            notification.classList.remove('show', 'success', 'error');
        }

        // Обновляем статус GPS индикатора
        function updateGPSStatus(status) {
            const gpsStatus = document.getElementById('gpsStatus');
            gpsStatus.className = `gps-status ${status}`;
            
            if (status === 'searching') {
                gpsStatus.innerHTML = '📡';
                gpsStatus.title = 'Поиск GPS сигнала...';
            } else if (status === 'active') {
                gpsStatus.innerHTML = '📍';
                gpsStatus.title = 'GPS активен';
            } else if (status === 'error') {
                gpsStatus.innerHTML = '❌';
                gpsStatus.title = 'Ошибка GPS';
            }
        }

        // Глобальная функция для callback Google Maps API
        window.waitForGoogleMaps = function() {
            console.log('🗺️ Google Maps API загружен через callback');
            if (window.google && window.google.maps && window.google.maps.Map) {
                console.log('✅ Google Maps API готов');
                initMap();
            } else {
                console.log('⏳ Google Maps API еще не готов, повторная проверка...');
                setTimeout(window.waitForGoogleMaps, 500);
            }
        }
        
        function waitForGoogleMaps() {
            if (window.google && window.google.maps && window.google.maps.Map) {
                console.log('✅ Google Maps API готов (ручная проверка)');
                initMap();
            } else {
                console.log('⏳ Ожидание Google Maps API...');
                setTimeout(waitForGoogleMaps, 500);
            }
        }

        function initMap() {
            if (mapInitialized) {
                console.log('⚠️ Карта уже инициализирована, пропускаем');
                return;
            }
            
            console.log('🗺️ Инициализация карты...');
            
            const oshCenter = { lat: 40.5138, lng: 72.8019 };
            
            map = new google.maps.Map(document.getElementById('map'), {
                center: oshCenter,
                zoom: 22,
                gestureHandling: 'greedy',
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: false,
                zoomControl: false,
                rotateControl: false,
                scaleControl: false,
                panControl: false
            });

            // Инициализация сервисов направлений
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                suppressMarkers: false,
                preserveViewport: false
            });
            directionsRenderer.setMap(map);
            
            console.log('✅ Карта инициализирована');
            
            mapInitialized = true;
            
            // Если у нас есть разрешение на геолокацию, запускаем отслеживание
            if (geolocationPermission === 'granted') {
                startContinuousPositionTracking();
            }
            
            startOrderPolling();
        }

        // Запускаем постоянное отслеживание позиции
        function startContinuousPositionTracking() {
            if (isGeolocationActive) {
                console.log('⚠️ Отслеживание позиции уже активно');
                return;
            }
            
            if (!navigator.geolocation) {
                console.log('❌ Геолокация не поддерживается');
                return;
            }
            
            console.log('📍 Запускаем постоянное отслеживание позиции...');
            
            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 5000
            };
            
            watchPositionId = navigator.geolocation.watchPosition(
                handlePositionUpdate,
                handlePositionError,
                options
            );
            
            isGeolocationActive = true;
            updateGPSStatus('active');
            console.log('✅ Отслеживание позиции запущено');
        }

        // Останавливаем отслеживание позиции
        function stopPositionTracking() {
            if (watchPositionId) {
                navigator.geolocation.clearWatch(watchPositionId);
                watchPositionId = null;
                isGeolocationActive = false;
                updateGPSStatus('searching');
                console.log('⏹️ Отслеживание позиции остановлено');
            }
        }

        // Обработка обновления позиции
        function handlePositionUpdate(position) {
            const newPosition = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };
            
            // Обновляем текущую позицию
            currentLocation = newPosition;
            lastKnownPosition = position;
            positionAccuracy = position.coords.accuracy;
            
            // Обновляем направление движения если доступно
            if (position.coords.heading !== null && !isNaN(position.coords.heading)) {
                lastKnownHeading = position.coords.heading;
                headingAccuracy = position.coords.headingAccuracy || 0;
                console.log('🧭 Направление движения обновлено:', lastKnownHeading, '°');
            }
            
            console.log('📍 Позиция обновлена:', newPosition, 'точность:', positionAccuracy, 'м');
            
            // Обновляем маркер на карте
            updateDriverMarkerOnMap();
            
            // Проверяем прогресс поездки если активно
            if (tripState === 'to_pickup' && currentTrip) {
                checkArrivalToPickup(newPosition);
            } else if (tripState === 'in_trip' && currentTrip) {
                updateTripProgress(newPosition);
            }
            
            // Сбрасываем счетчик ошибок
            geolocationErrorCount = 0;
        }

        // Обработка ошибок геолокации
        function handlePositionError(error) {
            geolocationErrorCount++;
            console.error('❌ Ошибка геолокации:', error);
            
            let errorMessage = '';
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = 'Доступ к GPS заблокирован';
                    geolocationPermission = 'denied';
                    saveGeolocationPermission();
                    updateGPSStatus('error');
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = 'Информация о местоположении недоступна';
                    break;
                case error.TIMEOUT:
                    errorMessage = 'Превышено время ожидания GPS';
                    break;
                default:
                    errorMessage = 'Неизвестная ошибка GPS';
            }
            
            console.log(`❌ Ошибка GPS (${geolocationErrorCount}/${maxGeolocationErrors}):`, errorMessage);
            
            // Если много ошибок подряд, останавливаем отслеживание
            if (geolocationErrorCount >= maxGeolocationErrors) {
                console.log('💀 Слишком много ошибок GPS, останавливаем отслеживание');
                stopPositionTracking();
                showGeolocationNotification('⚠️ Проблемы с GPS. Проверьте настройки и перезагрузите страницу.', 'error');
            }
        }

        // Обновляем маркер водителя на карте
        function updateDriverMarkerOnMap() {
            if (!currentLocation || !map || !mapInitialized) {
                console.log('⚠️ Нет данных для обновления маркера');
                return;
            }
            
            console.log('📍 Обновляем маркер водителя на карте');
            
            // Центрируем карту на текущей позиции
            map.setCenter(currentLocation);
            
            // Создаем или обновляем маркер водителя
            if (driverMarker) {
                driverMarker.setPosition(currentLocation);
                
                // Обновляем направление маркера если доступно
                if (lastKnownHeading !== null && !isNaN(lastKnownHeading)) {
                    updateMarkerHeading(lastKnownHeading);
                }
            } else {
                createDriverMarker();
            }
            
            console.log('✅ Маркер водителя обновлен');
        }

        // Создаем маркер водителя
        function createDriverMarker() {
            if (!currentLocation || !map) {
                console.log('⚠️ Нет данных для создания маркера');
                return;
            }
            
            console.log('📍 Создаем новый маркер водителя');
            
            // Создаем кастомную иконку с возможностью поворота
            const icon = {
                url: 'https://wazir.kg/static/navigator/map.png',
                scaledSize: new google.maps.Size(50, 50),
                anchor: new google.maps.Point(25, 25),
                optimized: false
            };
            
            driverMarker = new google.maps.Marker({
                position: currentLocation,
                map: map,
                icon: icon,
                zIndex: 1000,
                title: 'Ваше местоположение (водитель)',
                clickable: true
            });
            
            // Устанавливаем начальное направление если доступно
            if (lastKnownHeading !== null && !isNaN(lastKnownHeading)) {
                updateMarkerHeading(lastKnownHeading);
            }
            
            console.log('✅ Маркер водителя создан');
        }

        // Обновляем направление маркера водителя
        function updateMarkerHeading(heading) {
            if (!driverMarker || !map) {
                return;
            }
            
            // Нормализуем угол (0-360 градусов)
            const normalizedHeading = ((heading % 360) + 360) % 360;
            
            // Поворачиваем иконку маркера
            const icon = driverMarker.getIcon();
            if (icon && icon.url) {
                const rotatedIcon = {
                    ...icon,
                    rotation: normalizedHeading
                };
                driverMarker.setIcon(rotatedIcon);
                
                console.log('🧭 Маркер повернут на', normalizedHeading, '°');
            }
        }

        // Получаем текущую позицию (fallback)
        function getCurrentLocation() {
            if (geolocationPermission === 'granted' && isGeolocationActive) {
                console.log('📍 Отслеживание уже активно, используем текущую позицию');
                return;
            }
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        currentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        if (position.coords.heading !== null) {
                            lastKnownHeading = position.coords.heading;
                        }
                        positionAccuracy = position.coords.accuracy;
                        
                        console.log('📍 Текущая позиция получена:', currentLocation);
                        updateDriverMarkerOnMap();
                    },
                    function(error) {
                        console.error('❌ Ошибка получения текущей позиции:', error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 30000
                    }
                );
            }
        }

        function startTripToPickup() {
            if (!currentTrip) {
                console.log('⚠️ Нет активной поездки');
                return;
            }

            tripState = 'to_pickup';
            console.log('🚗 Начинаем движение к клиенту');

            if (!isGeolocationActive) {
                startContinuousPositionTracking();
            }

        function buildRoute(origin, destination) {
            const request = {
                origin: origin,
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING,
                unitSystem: google.maps.UnitSystem.METRIC
            };

            directionsService.route(request, (result, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                    
                    const route = result.routes[0];
                    const leg = route.legs[0];
                    
                    // Обновляем информацию о маршруте
                    document.getElementById('tripDistance').textContent = leg.distance.text;
                    document.getElementById('tripDuration').textContent = leg.duration.text;
                    document.getElementById('tripTime').textContent = calculateArrivalTime(leg.duration.value);
                    
                    // Показываем реальное время прибытия и расстояние
                    const arrivalTime = calculateArrivalTime(leg.duration.value);
                    const totalTime = formatDuration(leg.duration.value);
                    
                    document.getElementById('instructionMain').textContent = `Прибытие в ${arrivalTime}`;
                    document.getElementById('instructionSub').textContent = `${leg.distance.text} • ${totalTime} в пути`;
                    
                    // Если есть пошаговые инструкции, показываем первый поворот
                    if (leg.steps && leg.steps.length > 1) {
                        const firstStep = leg.steps[0];
                        const secondStep = leg.steps[1];
                        
                        if (secondStep && secondStep.instructions) {
                            const cleanInstruction = secondStep.instructions.replace(/<[^>]*>/g, '');
                            document.getElementById('instructionMain').textContent = cleanInstruction;
                            document.getElementById('instructionSub').textContent = `через ${secondStep.distance.text}`;
                        }
                    }
                    
                    console.log('🗺️ Маршрут построен:', leg.distance.text, leg.duration.text);
                } else {
                    console.error('❌ Ошибка построения маршрута:', status);
                }
            });
        }

        function calculateArrivalTime(durationSeconds) {
            const now = new Date();
            const arrivalTime = new Date(now.getTime() + durationSeconds * 1000);
            return arrivalTime.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (hours > 0) {
                return `${hours}ч ${minutes}мин`;
            } else if (minutes > 0) {
                return `${minutes}мин`;
                } else {
                return `${seconds}сек`;
            }
        }

        // Старые функции геолокации заменены на новые - startContinuousPositionTracking, handlePositionUpdate, handlePositionError

        function checkArrivalToPickup(position) {
            const pickupLocation = { lat: currentTrip.pickupLat, lng: currentTrip.pickupLng };
            const distance = calculateDistance(position, pickupLocation);
            
            console.log('📍 Расстояние до клиента:', Math.round(distance), 'м');
            
            // Обновляем инструкцию с реальным расстоянием
            if (distance > 1000) {
                document.getElementById('instructionMain').textContent = `${Math.round(distance/1000)}км до клиента`;
                document.getElementById('instructionSub').textContent = 'Следуйте по маршруту';
            } else if (distance > 100) {
                document.getElementById('instructionMain').textContent = `${Math.round(distance)}м до клиента`;
                document.getElementById('instructionSub').textContent = 'Почти прибыли';
            } else if (distance > 50) {
                document.getElementById('instructionMain').textContent = 'Клиент рядом';
                document.getElementById('instructionSub').textContent = 'Ищите пассажира';
            }
            
            // Если подъехали к клиенту (в радиусе 50м)
            if (distance < 50) {
                console.log('✅ Прибыли к клиенту');
                arrivedAtPickup();
            }
        }

        function arrivedAtPickup() {
            tripState = 'arrived_pickup';
            
            // Обновляем инструкцию
            document.getElementById('instructionMain').textContent = '🎯 Вы прибыли к клиенту';
            document.getElementById('instructionSub').textContent = 'Дождитесь посадки пассажира';
            
            // Меняем кнопку
            const btnComplete = document.getElementById('btnComplete');
            btnComplete.textContent = 'Начать поездку';
            btnComplete.onclick = startTripToDestination;
            
            console.log('✅ Прибыли к точке подачи');
        }

        function startTripToDestination() {
            console.log('🚗 Начинаем поездку к месту назначения');
            
            tripState = 'in_trip';
            
            // Строим маршрут к месту назначения
            const destination = { lat: currentTrip.destinationLat, lng: currentTrip.destinationLng };
            buildRoute(currentLocation, destination);
            
            // Сохраняем общую дистанцию поездки от точки A до точки B
            totalTripDistance = calculateDistance(
                { lat: currentTrip.pickupLat, lng: currentTrip.pickupLng },
                destination
            );
            
            console.log('📏 Общая дистанция поездки:', Math.round(totalTripDistance), 'м');
            
            const btnComplete = document.getElementById('btnComplete');
            btnComplete.textContent = 'Завершить поездку';
            btnComplete.onclick = completeTripEarly;
            
            // Сбрасываем прогресс
            routeProgress = 0;
            completedDistance = 0;
            updateProgressBar();
        }

        function updateTripProgress(position) {
            if (!currentTrip || totalTripDistance === 0) return;
            
            const destination = { lat: currentTrip.destinationLat, lng: currentTrip.destinationLng };
            const remainingDistance = calculateDistance(position, destination);
            
            completedDistance = totalTripDistance - remainingDistance;
            routeProgress = Math.max(0, Math.min(100, (completedDistance / totalTripDistance) * 100));
            
            console.log('📊 Прогресс поездки:', Math.round(routeProgress) + '%', 'осталось:', Math.round(remainingDistance), 'м');
            
            updateProgressBar();
            
            // Обновляем инструкцию с реальным расстоянием до пункта назначения
            if (remainingDistance > 1000) {
                document.getElementById('instructionMain').textContent = `${Math.round(remainingDistance/1000)}км до цели`;
                document.getElementById('instructionSub').textContent = 'Следуйте по маршруту';
            } else if (remainingDistance > 100) {
                document.getElementById('instructionMain').textContent = `${Math.round(remainingDistance)}м до цели`;
                document.getElementById('instructionSub').textContent = 'Почти прибыли';
            } else if (remainingDistance > 50) {
                document.getElementById('instructionMain').textContent = 'Финиш рядом';
                document.getElementById('instructionSub').textContent = 'Готовьтесь к остановке';
            }
            
            // Автоматическое завершение при прибытии
            if (remainingDistance < 50) {
                console.log('✅ Прибыли к месту назначения');
                completeTripAutomatically();
            }
        }

        function updateProgressBar() {
            document.getElementById('progressFill').style.width = routeProgress + '%';
        }

        function calculateDistance(pos1, pos2) {
            const R = 6371e3; // Радиус Земли в метрах
            const φ1 = pos1.lat * Math.PI/180;
            const φ2 = pos2.lat * Math.PI/180;
            const Δφ = (pos2.lat-pos1.lat) * Math.PI/180;
            const Δλ = (pos2.lng-pos1.lng) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function completeTripEarly() {
            console.log('🏁 Досрочное завершение поездки на', Math.round(routeProgress) + '%');
            
            // Рассчитываем итоговую сумму
            const fullPrice = parseInt(currentTrip.price) || 433;
            const finalPrice = Math.round(fullPrice * (routeProgress / 100));
            
            showTripResult(finalPrice, routeProgress);
        }

        function completeTripEarly() {
            console.log('🏁 Досрочное завершение поездки');
            
            const completionPercentage = Math.max(routeProgress * 100, 50); // минимум 50%
            const finalPrice = Math.round((parseInt(currentTrip.price) || 433) * (completionPercentage / 100));
            
            showTripResult(finalPrice, completionPercentage);
        }

        function completeTripAutomatically() {
            console.log('🏁 Автоматическое завершение поездки');
            
            const fullPrice = parseInt(currentTrip.price) || 433;
            showTripResult(fullPrice, 100);
        }

        function showTripResult(finalPrice, completionPercentage, data = null) {
            // Останавливаем отслеживание позиции
            if (watchPositionId) {
                navigator.geolocation.clearWatch(watchPositionId);
                watchPositionId = null;
            }
            
            // Отправляем результат на сервер
            console.log('📤 Отправляем завершение поездки:', currentTrip.orderId);
            fetch(`/api/driver/${driverId}/complete-trip/${currentTrip.orderId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    completion_percentage: completionPercentage,
                    rating: 5
                })
            })
            .then(response => {
                console.log('📨 Ответ сервера:', response.status, response.statusText);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    console.log('✅ Поездка завершена на сервере:', data);
                    
                    // Обновляем локальные данные из ответа сервера
                    driverActivity = data.new_activity || driverActivity;
                    driverBalance = data.new_balance || driverBalance;
                    
                    // Обновляем баланс в верхней панели
                    updateStatusBar();
                } else {
                    console.error('❌ Ошибка завершения поездки:', data.error);
                    alert('Ошибка завершения поездки: ' + data.error);
                }
            })
            .catch(error => {
                console.error('❌ Ошибка запроса завершения поездки:', error);
                alert('Ошибка сети при завершении поездки: ' + error.message);
            });
            
            // Скрываем навигацию
            document.getElementById('navigationPanel').classList.remove('show');
            document.getElementById('topProgressBar').style.display = 'none';
            
            // Показываем результат
            document.getElementById('tripResult').classList.add('show');
            
            // Обновляем данные результата
            document.getElementById('resultPrice').textContent = finalPrice + ' СОМ';
            document.getElementById('resultIncome').textContent = finalPrice + ' СОМ';
            
            // Обновляем активность из ответа сервера
            let activityGain = 4;
            let newActivity = driverActivity;
            
            if (data && data.activity_gain !== undefined) {
                activityGain = data.activity_gain;
                newActivity = data.new_activity;
                driverActivity = newActivity; // обновляем глобальную переменную
            }
            
            document.getElementById('resultActivity').innerHTML = `+${activityGain}<br>${newActivity}/100`;
            
            tripState = 'completed';
            
            console.log('💰 Поездка завершена: ' + finalPrice + ' СОМ (' + Math.round(completionPercentage) + '%)');
        }



        function finishTrip() {
            // Скрываем результат
            document.getElementById('tripResult').classList.remove('show');
            
            // Очищаем состояние поездки
            currentTrip = null;
            tripState = 'waiting';
            routeProgress = 0;
            totalTripDistance = 0;
            completedDistance = 0;
            
            // Скрываем навигационные элементы
            document.getElementById('navigationPanel').classList.remove('show');
            document.getElementById('topProgressBar').style.display = 'none';
            
            // Очищаем маршрут
            if (directionsRenderer) {
                directionsRenderer.setDirections({routes: []});
            }
            
            // Останавливаем отслеживание позиции для поездки
            if (isGeolocationActive && tripState !== 'waiting') {
                console.log('📍 Останавливаем отслеживание позиции для поездки');
                // Не останавливаем полностью, так как нужно для общего отслеживания
            }

            // Возвращаемся к ожиданию заказов
            document.getElementById('statusText').textContent = `Активность ${driverActivity}`;
            updateStatusBar();
            
            console.log('🔄 Возвращение к ожиданию заказов');
        }
        
        // Очищаем отслеживание при уходе со страницы
        window.addEventListener('beforeunload', function() {
            if (watchPositionId) {
                navigator.geolocation.clearWatch(watchPositionId);
                console.log('🧹 Отслеживание позиции очищено при уходе со страницы');
            }
        });
        
        // Очищаем отслеживание при скрытии страницы (мобильные браузеры)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('📱 Страница скрыта, приостанавливаем отслеживание');
            } else {
                console.log('📱 Страница активна, возобновляем отслеживание');
                if (geolocationPermission === 'granted' && !isGeolocationActive) {
                    startContinuousPositionTracking();
                }
            }
        });
    </script>
