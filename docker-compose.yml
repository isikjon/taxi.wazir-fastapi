version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://wazir_user:wazir_password@db:5432/wazir_db
      - SECRET_KEY=wazir_secret_key_change_in_production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - wazir-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=wazir_db
      - POSTGRES_USER=wazir_user
      - POSTGRES_PASSWORD=wazir_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wazir_user -d wazir_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - wazir-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - wazir-network

volumes:
  postgres_data:

networks:
  wazir-network:
    driver: bridge
